<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBMIT YOUR ANIMALS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/owlers-team-logo.png">
</head>
<body>
    <div id="top-page2">
        <h1>WHO'S THAT ANIMAL?</h1>
        <h2>Submit Your Information Here</h2>
    </div>
    
    <div id="inputs">
        <div id="image-input">
            <input id="img-submit" class="submissions" type="file" name="imgFile">
        </div>
        <div id="location-input">
            <input id="loc-submit" placeholder="Enter Location" class="submissions" type="input">
        </div>
        <div id="name-input">
            <input id="name-submit" placeholder="Enter Animal (Optional)" class="submissions" type="input">
        </div>

        <div id="submit">
            <button id="data-submit">SUBMITS RESPONSES</button>
        </div>
    </div>

    <div id="previewDiv">
        <div id="previewContent">

        </div>
    
        <div id="confirm">
            <button id="confirm-response">CONFIRM</button>
        </div>
    </div>
    
    <div id="information">
        
    </div>

</body>
</html>
